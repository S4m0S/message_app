<form action="{%url 'polls/new_question'%}" method ="post">
{%csrf_token%}
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{%url 'polls:details' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

<fieldset>
    <input type="text" name="new_question" id="new_question" placeholder="Enter your new question" value="">
</fieldset>

<input type ="submit" value="Submit new question">
</form>
